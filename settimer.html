
<!DOCTYPE html>
<html>
    <head>
        <title>Popup Image</title>
        <style>
            #popup{
                display:none;
                position:fixed;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background:rgba(0,0,0,0.5);
                text-align:center;
            }
            #popup img{
                margin-top:100px;
                width:300px;
            }
        </style>
    </head>
    <body>
        <h2>Popup image</h2>
        <p>Image will show after 5seconds</p>
        <div id="popup" onclick="closepopup()">
            <img src="https://media.istockphoto.com/id/183412466/photo/eastern-bluebirds-male-and-female.jpg?s=612x612&w=0&k=20&c=6_EQHnGedwdjM9QTUF2c1ce7cC3XtlxvMPpU5HAouhc=">
        </div>
        <script>
            setTimeout(function(){
                document.getElementById("popup").style.display="block"},5000);
            function closepopup(){
            document.getElementById("popup").style.display="none";
            }
        </script>
    </body>
</html>
